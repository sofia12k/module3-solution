<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Narrow Down Menu App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
    .loader {
      font-weight: bold;
      color: blue;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text"
             ng-model="narrowItDown.searchTerm"
             placeholder="Search term"
             class="form-control">
    </div>

    <div class="form-group">
      <button class="btn btn-primary"
              ng-click="narrowItDown.getMatchedMenuItems()">
        Narrow It Down For Me!
      </button>
    </div>

    <div class="loader" ng-if="narrowItDown.loading">
      Loading...
    </div>

    <div class="emptyMessage"
         ng-if="narrowItDown.searched &&
                !narrowItDown.loading &&
                narrowItDown.found.length === 0">
      Nothing found
    </div>

    <!-- Found Items Directive -->
    <found-items
      found="narrowItDown.found"
      on-remove="narrowItDown.removeItem(index)">
    </found-items>
  </div>

  <!-- Inline directive template -->
  <script type="text/ng-template" id="foundItems.html">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in found">
        <strong>{{ item.name }}</strong> ({{ item.short_name }}) - {{ item.description }}
        <button class="btn btn-danger btn-sm float-end" ng-click="onRemove({ index: $index })">
          Remove
        </button>
      </li>
    </ul>
  </script>

  <script src="app.js"></script>
</body>
</html>
