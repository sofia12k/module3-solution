<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <meta charset="UTF-8">
    <title>Narrow Down Menu App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-controller="NarrowItDownController as ctrl">
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search term" ng-model="ctrl.searchTerm">
      <button class="btn btn-primary mt-2" ng-click="ctrl.narrowItDown()">Narrow It Down For Me!</button>
    </div>

    <found-items found="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>

    <div class="emptyMessage" ng-if="ctrl.nothingFound">Nothing found</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
