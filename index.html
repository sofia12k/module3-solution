<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Narrow Down Menu App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
</head>
<body>

  <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text"
             ng-model="narrowItDown.searchTerm"
             placeholder="Search term"
             class="form-control">
    </div>

    <div class="form-group">
      <button class="btn btn-primary"
              ng-click="narrowItDown.getMatchedMenuItems()">
        Narrow It Down For Me!
      </button>
    </div>

    <items-loader-indicator ng-if="narrowItDown.loading"></items-loader-indicator>

    <div class="emptyMessage"
         ng-if="narrowItDown.searched &&
                !narrowItDown.loading &&
                narrowItDown.found.length === 0">
      Nothing found
    </div>

    <found-items
      found="narrowItDown.found"
      on-remove="narrowItDown.removeItem(index)">
    </found-items>
  </div>

  <script src="app.js"></script>
</body>
</html>
